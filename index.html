<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>States & Capitols Quiz</title>
</head>
<body>
    <header class="header">
        <h1 class="title">States & Capitol Quiz</h1>
    </header>
    <main>
        <div id="question" class="question">Choose the capitol of this state.</div>
        <ul id="answerChoices" class="answerCard">
            <!-- Each response option for user will be created and appended through script.js file -->
        </ul>
        <button id="playBtn" class="startBtn">Click to Start Quiz</button>
        <div id="results" class="results">Quiz Results</div>
    </main>

    <footer class="footer">Made by Zachary Rossman <br><button class="githubBtn"><a href="https://github.com/Zachary-Rossman">See my github to see more of my projects!</a></button></footer>
    
    <script src="./js/script.js"></script>
</body>
</html>
