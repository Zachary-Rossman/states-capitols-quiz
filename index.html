<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>States & Capitols Quiz</title>
</head>
<body>
    <header></header>
    <main>
        <h1>States & Capitol Quiz</h1>
        <div id="question">Choose the capitol of this state.</div>
        <ul id="answerChoices">
            <li>
                <input type="radio" name="answer" id="a" class="answer"></input>
                <label for="a" id="a-txt">Answer</label>
            </li>

            <li>
                <input type="radio" name="answer" id="b" class="answer"></input>
                <label for="b" id="b-txt">Answer</label>
            </li>

            <li>
                <input type="radio" name="answer" id="c" class="answer"></input>
                <label for="c" id="c-txt">Answer</label>
            </li>

            <li>
                <input type="radio" name="answer" id="d" class="answer"></input>
                <label for="d" id="d-txt">Answer</label>
            </li>
        </ul>
        <button id="playBtn">Click to Start Quiz</button>
        <div id="results">Quiz Results</div>
    </main>
    
    <script src="./js/script.js"></script>
</body>
</html>
